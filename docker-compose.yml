version: "2"
services:
  database:
    image: mysql:5.6
    command: "mysqld --character-set-server=utf8 --collation-server=utf8_general_ci"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: s0m3th1ng
      MYSQL_DATABASE: openmrs
      MYSQL_USER: openmrs
      MYSQL_PASSWORD: 0p3nmrs
  openmrs:
    depends_on:
      - database
    build: openmrs-docker
    ports:
      - "8080:8080"
    environment:
      DB_DATABASE: openmrs
      DB_HOST: database
      DB_USERNAME: openmrs
      DB_PASSWORD: 0p3nmrs
      IMPORT_DB_DUMP: "true"
